<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sachin ‚ù§Ô∏è Ruthu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      /* Lots of cute cats in background */
      background:
        /* Fallback color so cats never disappear */
        linear-gradient(rgba(255,77,109,0.6), rgba(255,143,163,0.6)),
        /* Reliable cute cat images (GitHub-safe) */
        url('https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=300&q=80'),
        url('https://images.unsplash.com/photo-1595433707802-6b2626ef1c91?auto=format&fit=crop&w=300&q=80'),
        url('https://images.unsplash.com/photo-1543852786-1cf6624b9987?auto=format&fit=crop&w=300&q=80'),
        url('https://images.unsplash.com/photo-1519052537078-e6302a4968d4?auto=format&fit=crop&w=300&q=80'),
        url('https://images.unsplash.com/photo-1573865526739-10659fec78a5?auto=format&fit=crop&w=300&q=80');
      background-size: cover, 160px 160px, 180px 180px, 150px 150px, 200px 200px, 170px 170px;
      background-position: center, top left, top right, bottom left, bottom right, center right;
      background-repeat: no-repeat, repeat, repeat, repeat, repeat, repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 32px 22px;
      max-width: 420px;
      width: 92%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 800;
      margin-bottom: 16px;
    }

    /* Normal clean font for second page */
    #page2 h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 2rem;
      line-height: 1.4;
    }

    .bold { font-weight: 800; }

    .btn {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .primary {
      background: #fff;
      color: #ff4d6d;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .page { display: none; }
    .page.active { display: block; }

    .options {
      position: relative;
      height: 140px;
      margin-top: 30px;
    }

    .yes { position: relative; z-index: 2; }

    .no {
      position: absolute;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.35);
      color: #fff;
    }

    .celebrate {
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    .celebrate h1 {
      font-family: 'Comic Neue', cursive;
      font-size: 2.3rem;
    }

    .gif {
      margin-top: 20px;
      width: 200px;
      border-radius: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .graffiti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .spray {
      position: absolute;
      font-size: 24px;
      animation: pop 2.5s ease-out forwards;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.3) rotate(0deg); }
      to { opacity: 1; transform: scale(1.3) rotate(360deg); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.7rem; }
      #page2 h1 { font-size: 1.9rem; }
      .gif { width: 180px; }
    }
  </style>
</head>
<body>

  <div class="graffiti" id="graffiti"></div>

  <div class="card">

    <!-- PAGE 1 -->
    <div class="page active" id="page1">
      <h1 class="bold">If you know Sachin ‚ù§Ô∏è<br/>and like his surprises üòå</h1>
      <p class="bold">Then click next üëá</p>
      <button class="btn primary" onclick="nextPage()">Next ‚ûú</button>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="page2">
      <h1 class="bold">RUTHU,<br/>WILL YOU BE MY VALENTINE? üíñ</h1>

      <div class="options">
        <button class="btn primary yes" onclick="sayYes()">YES üòç</button>
        <button class="btn no" id="noBtn">NO üôà</button>
      </div>
    </div>

    <!-- CELEBRATION -->
    <div class="celebrate" id="celebrate">
      <h1 class="bold">SACHIN IS LUCKY üíÉ‚ù§Ô∏è</h1>
      <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Dancing" />
    </div>

  </div>

  <script>
    function nextPage() {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
    }

    /* NO button escape logic (mouse + touch) */
    const noBtn = document.getElementById('noBtn');

    function moveNo() {
      const parent = noBtn.parentElement;
      const maxX = parent.offsetWidth - noBtn.offsetWidth;
      const maxY = parent.offsetHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    function sayYes() {
      document.getElementById('page2').style.display = 'none';
      const cel = document.getElementById('celebrate');
      cel.style.display = 'block';
      sprayGraffiti();
    }

    /* Graffiti everywhere */
    const graffiti = document.getElementById('graffiti');
    const emojis = ['‚ù§Ô∏è','üíñ','üíò','üéâ','‚ú®','üíÉ','üï∫'];

    function sprayGraffiti() {
      for (let i = 0; i < 40; i++) {
        const s = document.createElement('div');
        s.className = 'spray';
        s.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        s.style.fontSize = (Math.random() * 20 + 18) + 'px';
        graffiti.appendChild(s);
      }
    }
  </script>
</body>
</html>
